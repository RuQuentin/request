<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="/css/reset.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
  <title>Upload-Download-Task</title>
</head>

<body>
  <div class="status-bar__upload-wrapper"></div>

  <div class="container">

    <div class="section section__main">
      <div class="forms-wrapper">

        <form class="form form__upload" id="uploadForm" encType="multipart/form-data">
          <label for="" class="button button__choose">
            <input class="button hidden button__choose-file" type="file" name="sampleFile" id="buttonFileToUpload" />
            <!-- <span class="button__file-name">Choose a file...</span> -->
          </label>
          <label for="" class="button button__submit button__upload">
            <input class="button hidden" type="submit" value="Upload" />
            <span class="button__text">Upload</span>
          </label>
        </form>

        <form class="form form__download" autocomplete="off" id="downloadForm">
          <div class="textarea__choose-wrapper">
            <input class="textarea__choose" type="text" name="sampleFile"
              placeholder="Type a name of the file..." />
            </div>
          <label for="" class="button button__submit button__download">
            <input class="button hidden" type="submit" value="Download" />
            <span class="button__text">Download</span>
          </label>
        </form>
      </div>

      <div class="status-message-wrapper"></div>

      <div class="picture-wrapper">
        <img class="picture" />
      </div>
    </div>

    <div class="section section__aside">
      <h2 class="list-of-files__title">List of uploaded files</h2>
      <ul class="list-of-files">
      </ul>
    </div>



  </div>


</body>

<script src="/js/HttpRequest.js"></script>
<script src="/js/createHttpRequest.js"></script>
<script src="/js/notifications.js"></script>
<script src="/js/blobData.js"></script>
<script src="/js/statusBar.js"></script>
<script src="/js/listOfFiles.js"></script>
<script src="/js/renderPage.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/main.js"></script>

</html>
